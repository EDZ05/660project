<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Event</title>
  </head>
  <body>
    <header>
      New Event Form
    </header>
    <div>
      <form action="">
          <label for="title">Event Title</label>
          <input type="text" name ="title" id="title" value=""><br>
          <label for="image">Event Image</label>
          <input type="url" name ="image" id="image" value=""><br>
          <label for="location">Location</label>
          <input type="text" name ="location" id="location" value=""><br>

              <option>2017</option>
              <option>2018</option>
          </select><br>
          <label for="month">Month</label>

              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
          </select><br>
          <label for="day">Day</label>
          <select name ="day" id="day">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
          </select><br>
          <label for="hour">Hour</label>
          <select name ="hour" id="hour">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>

              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
          </select><br>
          <label for="minute">Minute</label>
          <select name ="minute" id="minute">
              <option>00</option>
              <option>30</option>
          </select><br>
          <input type="submit" value="Submit">
      </form>
    </div>
    <footer>
      <a href="https://huge-night.herokuapp.com/">Home</a>
      <a href="https://huge-night.herokuapp.com/about">About</a>
    </footer>
  </body>
</html>
