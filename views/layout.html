    <title>ScratchMap App</title>
    
    <style>
    /* 6. Add new css styles */
    .mktg-contact-mobile  {
      width: 100%;
      position: fixed;
      top: 60px;
      background-color: #fff;
      border-bottom: 1px solid #D2D6DF;
      z-index: 39000;
    }
    .mktg-contact-mobile > a {
      font-style: 13px;
    }
    .resources-card-bg-1 {
        background-image: url("https://s3.amazonaws.com/eventbrite-s3/marketing/landingpages/assets/photography/blog-card-1.jpg")
    }
    .resources-card-bg-2 {
        background-image: url("https://s3.amazonaws.com/eventbrite-s3/marketing/landingpages/assets/photography/blog-card-2.png")
    }
    .resources-card-bg-3 {
        background-image: url("https://s3.amazonaws.com/eventbrite-s3/marketing/landingpages/assets/photography/blog-card-3.png")
    }
    /* End New Styles */
    .mktg-landing-hero {
        background-image: url("https://image.ibb.co/jURMsS/old_1130731_1920.jpg")
    }
    .mktg-landing-footer {
        background-image: url("https://s3.amazonaws.com/eventbrite-s3/marketing/landingpages/assets/photography/footer.jpg")
    }
    .disco-donnie_vido-card {
        background-image: url(" https://s3.amazonaws.com/eventbrite-s3/marketing/landingpages/mlpTemplate/disco_donnie-video-bg.png");
    }
    .tribeca_vido-card {
        background-image: url("https://s3.amazonaws.com/eventbrite-s3/marketing/landingpages/mlpTemplate/tribeca-video-bg.jpg");
    }
    .baconandbeer_vido-card {
        background-image: url(" https://s3.amazonaws.com/eventbrite-s3/marketing/landingpages/assets/photography/baconandbeer_video_bg.jpg");

    <!-- Marketing Nav Bar -->
    <div class="mktg-gh">
        <div class="mktg-global-header global-header">
            <div class="major mktg-layout-align--horizontal-center">
                <a class="mktg-eb-logo js-d-track-link" href="https://huge-night.herokuapp.com/">
                    <img id="logo" src="https://image.ibb.co/eAu5mn/location.png" height="120" alt="logo" />
                </a>
                    ScratchMap MVP
            </div>
        </div>
    <!-- 1. Add code for navigation contact us on mobile -->
        <div class="eds-show-down-sw contact-number mktg-contact-mobile">
          <a href="tel:8882104283" class="mktg-global-header__header-link js-d-track-link">
            <span class="eds-align--center eds-l-pad-vert-2">Contact us 555-GO-YALE </span>
          </a>
        </div>
    <!-- End code for navigation contact us on mobile -->   
    </div>
       <!-- Header Image or Video -->
        <section class="mktg-landing-hero-cover mktg-landing-hero">
